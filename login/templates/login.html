<!DOCTYPE html>
{% load staticfiles %}
<html class="login-bg">
<head>
	<title>Detail Admin - Sign in</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="{%static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet" />
    <link href="{%static 'css/bootstrap/bootstrap-responsive.css' %}" rel="stylesheet" />
    <link href="{%static 'css/bootstrap/bootstrap-overrides.css' %}" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="{%static 'css/layout.css' %}" />
    <link rel="stylesheet" type="text/css" href="{%static 'css/elements.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{%static 'css/icons.css' %}"/>

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="{%static 'css/lib/font-awesome.css' %}" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="{%static 'css/compiled/signin.css' %}" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

    <div class="row-fluid login-wrapper">
        <a href="/login/">
            <img class="logo" src="{%static 'img/logo-white.png' %}" />
        </a>

        <div class="span4 box">
            <div class="content-wrap">
                <h6>登陆</h6>
				<form method = 'post' enctype="multipart/form-data">
					<!-- {% for field in uf.username %} -->
						<div class="ontent-wrap">
							<!-- {{uf.username.label}} -->
							{{uf.username}}
							{{uf.username.errors.as_text}}
						</div>
						
						<div class="ontent-wrap">
							<!-- {{uf.password.label}} -->
							{{uf.password}}
							{{uf.password.errors.as_text}}
						</div>
							
						<div class="ontent-wrap">
							{{uf.captcha}}
							{{uf.captcha.errors.as_text}}
						</div>
						
						<p>
						{% for radio in uf.choice %}
							{{ radio}}
						{% endfor %}
						{{uf.choice.errors.as_text}}
						</p>
					<!-- {% endfor %} -->
					 <input type="submit" value = "登录"  class="btn-glow primary login"/>
					 <!-- <a class="btn-glow primary login" href="index">登录</a> -->
				</form>
				<!--  <input class="span12" type="text" placeholder="学号" />
                <input class="span12" type="password" placeholder="密码" /> -->
                <!-- <a href="#" class="forgot">密码找回</a> -->
                <!--div class="remember">
                    <input id="remember-me" type="checkbox" />
                    <label for="remember-me">Remember me</label>
                </div-->
            </div>
        </div>

    </div>

	<!-- scripts -->
    <script src="{%static 'js/jquery-latest.js' %}"></script>
    <script src="{%static 'js/bootstrap.min.js' %}"></script>
    <script src="{%static 'js/theme.js' %}"></script>

    <!-- pre load bg imgs -->
    <script type="text/javascript">
        $(function () {
            // bg switcher
            var $btns = $(".bg-switch .bg");
            $btns.click(function (e) {
                e.preventDefault();
                $btns.removeClass("active");
                $(this).addClass("active");
                var bg = $(this).data("img");

                $("html").css("background-image", "url('img/bgs/" + bg + "')");
            });

        });
    </script>

</body>
</html>
