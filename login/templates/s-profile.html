<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Detail Admin - User Profile</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="{% static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap/bootstrap-responsive.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap/bootstrap-overrides.css' %}" type="text/css" rel="stylesheet" />

    <!-- libraries -->
    <link href="{% static 'css/lib/font-awesome.css' %}" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}" "css/layout.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/elements.css' %}"  />
    <link rel="stylesheet" type="text/css" href="{% static 'css/icons.css' %}"  />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="{% static 'css/compiled/user-profile.css' %}" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>


<!-- navbar -->
<div class="navbar navbar-inverse">
<div class="navbar-inner">
<button type="button" class="btn btn-navbar visible-phone" id="menu-toggler">
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>

<a class="brand" href="/login/s-index/"><img src="{% static 'img/logo.png' %}" /></a>

<ul class="nav pull-right">
<li class="settings hidden-phone">
<a href="/login/logout/" role="button">
<i class="icon-share-alt"></i>
</a>
</li>
<li class="dropdown-toggle hidden-phone" data-toggle="dropdown" font-color=white>
退出登录
</li>
</ul>
</div>
</div>
<!-- end navbar -->

<!-- sidebar -->
<div id="sidebar-nav">
<ul id="dashboard-menu">
<li>
<a href="/login/s-index">
<i class="icon-home"></i>
<span>首页</span>
</a>
</li>
<li>
<a href="/login/s-grade-list/">
<i class="icon-signal"></i>
<span>我的成绩</span>
</a>
</li>
<li class="active">
<div class="pointer">
<div class="arrow"></div>
<div class="arrow_border"></div>
</div>
<a href="/login/s-profile/">
<i class="icon-cog"></i>
<span>我的信息</span>
</a>
</li>
</ul>
</div>
<!-- end sidebar -->


	<!-- main container -->
    <div class="content">
        
        <!-- settings changer -->
        
        <div class="container-fluid">
            <div id="pad-wrapper" class="user-profile">
                <!-- header -->
                <div class="row-fluid header">
                    <div class="span8">
                        <img src="{% static 'img/contact-profile.png' %}" class="avatar img-circle" />
                        <h3 class="name">{{student_name}}</h3>
                        <span class="area">学生</span>
                    </div>
<!--                     <a class="btn-flat icon pull-right delete-user" data-toggle="tooltip" title="Delete user" data-placement="top">
                        <i class="icon-trash"></i>
                    </a>
                     <a class="btn-flat icon large pull-right edit">
                        Edit this person
                    </a> -->
                </div>

                <div class="row-fluid profile">
                    <!-- bio, new note & orders column -->
                    <div class="span9 bio">
                        <div class="profile-box">
                            <!-- imformation -->
                            <div class="span12 section">
                                <h6>我的信息</h6>
								<lable>学号： </lable>
                                <span>{{student_ID}}</span>
                                <div class="clear"></div>
                                <lable>姓名： </lable>
                                <span>{{student_name}}</span>
                                <div class="clear"></div>
                                <lable>生日： </lable>
                                <span>{{student_birth}}</span>
                                <div class="clear"></div>
                                <lable>性别： </lable>
                                <span>{{student_gender}}</span>
                                <div class="clear"></div>
                                <lable>学院： </lable>
                                <span>{{s_department}}</span>
                                <div class="clear"></div>
								<lable>班级： </lable>
                                <span>{{class_ID}}</span>
                                <div class="clear"></div>
                            </div>

                            <h6>密码修改</h6>
                            <a href="/login/s-change-password/" class="btn-glow primary">前往修改</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->


	<!-- scripts -->
    <script src="{% static 'js/jquery-latest.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>
    <script src="{% static 'js/theme.js' %}"></script>

</body>
</html>
